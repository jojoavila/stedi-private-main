apiVersion: apps/v1
kind: Deployment
metadata:
  name: stedi-josueavila-dev
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: stedi-josueavila-dev
  template:
    metadata:
      labels:
        app: stedi-josueavila-dev
    spec:
      containers:
        - name: stedi-josueavila-dev
          image: gcr.io/bestteam362/josue-stedi-api
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-prod
                  key: REDIS_PASSWORD
            - name: REDIS_HOST
              value: "redis-stedi-prod"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 10
            periodSeconds: 3
